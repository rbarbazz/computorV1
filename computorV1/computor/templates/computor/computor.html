<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Computor V1 - Index</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid">
	      <div class="row">
	        <div class="col-lg-12 text-center">
	          <h1 class="mt-5">Computor V1</h1>
	          <p class="lead">Solve a polynomial equation up to degree 2</p>
			  <form>
				  <div class="form-group">
				    <label for="equationInput">Equation</label>
				    <input type="email" class="form-control" id="equationInput" aria-describedby="emailHelp" placeholder="Input your equation">
				  </div>
				  <button type="submit" class="btn btn-danger">Solve</button>
			  </form>
		  	</div>
	      </div>
	</div>
	</body>
</html>
